<script>
(function() {
    var password = "179834719"; // 【注意】修改这里的密码
    
    // 简单的遮罩逻辑
    if (localStorage.getItem('quarto-blog-auth') !== password) {
        var input = prompt("请输入访问密码:");
        if (input === password) {
            localStorage.setItem('quarto-blog-auth', password);
        } else {
            alert("密码错误");
            document.body.innerHTML = "<h1>无权访问</h1>"; // 清空页面内容
            window.location.reload(); // 重新加载
        }
    }
})();
</script>
